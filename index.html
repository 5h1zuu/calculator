<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="box">
    <div class="calculator">
        <div class="total">0</div>
        
        <div class="options">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
        </div>

       <div class="rowseven">
        <button id="num" value="7">7</button>
        <button id="num" value="8">8</button>
        <button id="num" value="9">9</button>
        <button id="operator" value="divide">รท</button>
       </div>
        
       <div class="rowfour">
        <button id="num" value="4">4</button>
        <button id="num" value="5">5</button>
        <button id="num" value="6">6</button>
        <button id="operator" value="multiply">x</button>
       </div>

       <div class="rowone">
        <button id="num"value="1">1</button>
        <button id="num" value="2">2</button>
        <button id="num" value="3">3</button>
        <button id="operator" value="subtract">-</button>
       </div>

       <div class="rowzero">
        <button id="decimal" value =".">.</button>
        <button id="num" value="0">0</button>
        <button id="operator" value="equal">=</button>
        <button id="operator" value="add">+</button>
       </div>



    </div>
</div>






<script src="script.js"></script>
</body>
</html>
